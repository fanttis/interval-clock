<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Interval Clock</title>
    <meta name="author" content="Antti Huovinen">
    <meta name="description" content="Timer for intervals which features total time and past intervals log.">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>Interval Clock</h1>
        <div class="button-wrapper">
            <button id="timer-startstop" tabindex="1">Start</button>
            <span aria-hidden="true">Keyboard: Enter and S</span>
        </div>
        <div class="button-wrapper">
            <button id="timer-interval" tabindex="2">Sprint</button>
            <span aria-hidden="true">Keyboard: Space and I</span>
        </div>
        <div class="content-output">
            <p id="tt" class="time-total"><time>00</time>:<time>00</time></p>
            <h2 id="time" class="time-now"><time>00</time>:<time>00</time></h2>
            <ul id="intervals" class="log"></ul>
        </div>
    </div>
    <script type="text/javascript" src="./assets/scripts/main.min.js" defer></script>
</body>
</html>
