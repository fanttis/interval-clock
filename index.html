<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Interval Clock</title>
    <meta name="author" content="Antti Huovinen">
    <meta name="description" content="Timer for intervals which features total time and past intervals log.">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="container clearfix">
                <time id="st" class="time-session"><span>00</span>:<span>00</span></time>
                <h1>Interval Clock</h1>
            </div>
        </header>
        <article>
            <div class="container">
                <div class="buttons">
                    <div class="button-wrapper">
                        <button id="timer-startstop" tabindex="1">Start</button>
                        <span aria-hidden="true">Enter / S</span>
                    </div>
                    <div class="button-wrapper">
                        <button id="timer-interval" tabindex="2">Sprint</button>
                        <span aria-hidden="true">Space / I</span>
                    </div>
                </div>
                <div class="time-total-wrapper">
                    <time class="time-total" id="rt"><span>00</span>:<span>00</span></time>
                    <ul>
                    </ul>
                </div>
                <time id="time" class="time-now"><span>00</span>:<span>00</span></time>
                <ul id="sprint-log" class="log"></ul>
            </div>
        </article>
    </div>
    <script type="text/javascript" src="./assets/scripts/main.min.js" defer></script>
</body>
</html>
